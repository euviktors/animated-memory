<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="logo">
      <span class="logo-part1">Controle</span>
      <span class="logo-part2">Financeiro</span>
    </div>
    <button id="newTransactionBtn" class="botao_registrarvalor">Registrar Novo Valor</button>
  </header>
  <main>

    <div class="corpo"> <!--Todo o conteudo -->
      <div class="resume"> <!--Resumo de todo o conteudo-->
        <div>
          Entradas: R$ <span class="incomes">0.00</span>
        </div>
        <div>
          Saídas: R$ <span class="expenses">0.00</span>
        </div>
        <div>
          Total: R$ <span class="total">0.00</span>
        </div>
      </div>
      <div class="newItem"> <!--Cadastro de um novo item-->
        <div class="divDesc">
          <label for="desc">Descrição</label>
          <input type="text" id="desc" />
        </div>
        <div class="divAmount">
          <label for="amount">Valor</label>
          <input type="number" id="amount" />
        </div>
        <div class="divDate">
          <label for="date">Data</label>
          <input type="date" id="date" />
        </div>
        <div class="divType">
          <label for="type">Tipo</label>
          <select id="type">
            <option>Entrada</option>
            <option>Saída</option>
          </select>
        </div>
        <button id="btnNew">Incluir</button>
      </div>


      <!--Filtro que determina a lista de conteudos que aparecerão na tabela dos itens cadastrados-->
      <div class="filtro-por-tempo">
        <p>Pesquisa por tempo</p>
        <div class="date-filter">
          <label for="startDate">Data Inicial</label>
          <input type="date" id="startDate" />
          <label for="endDate">Data Final</label>
          <input type="date" id="endDate" />
          <button id="searchBtn">Pesquisar</button>
          <button id="updateBtn">Atualizar</button>
        </div>
      </div>

      
      <div class="divTable"> <!-- Tabela com a lista dos itens cadastrados-->
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th class="columnAmount">Valor</th>
              <th class="columnData">Data</th>
              <th class="columnType">Tipo</th>
              <th class="columnAction"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <script src="./script.js"></script>
</body>

</html>
